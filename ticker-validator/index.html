<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Validator</title>
    <!-- import jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- import tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center min-h-screen gap-10">
        <h1 class="font-extrabold text-7xl">Wharton Ticker Validator</h1>
        <h3 class="font-semibold text-3xl">In order to validate a ticker just enter it in the input below:</h3>
        <input id="tickerValidate" class="input input-bordered input-neutral lg:w-1/2 xl:w-2/5 2xl:w-1/3 text-center" placeholder="Enter ticker here..." autocomplete="off">
        <h3 id="messageText" class="text-error text-4xl font-extrabold mt-6">Current ticker is not a valid ticker</h3>
        
        <div id="table" class="overflow-x-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Ticker</th>
                        <th>Exchange</th>
                        <th>Sector</th>
                        <th>Industry Group</th>
                        <th>Industry</th>
                        <th>Sub-Industry</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="companyName"></td>
                        <td id="ticker"></td>
                        <td id="exchange"></td>
                        <td id="sector"></td>
                        <td id="industryGroup"></td>
                        <td id="industry"></td>
                        <td id="subIndustry"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="./stocks.js"></script>
<script src="./script.js"></script>
</html>
